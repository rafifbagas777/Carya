<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ganti nama/judul website -->
    <title>Website Bucin - Micola Arighi</title>
    <style>
      body {
        /* ganti background website */
        background-image: url(https://i.pinimg.com/originals/84/68/89/846889964bbd9951a43d38b9ba63a584.gif);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body class="justify-center flex">
    <main
      class="bg-white rounded mt-24 p-8 shadow-lg shadow-red-200 animate__animated animate__backInDown"
    >
      <!-- ganti gambar awal -->
      <img
        class="cat-img"
        src="https://i.pinimg.com/originals/6d/70/f8/6d70f8fa5bcdd7c54dd0555e739845d0.gif"
        alt="Picture of a cat"
        width="200"
      />
      <div class="border-b mt-2 border-2"></div>
      <div class="lh-1 text-center mt-4">
        <!-- ganti nama -->
        <h2 class="title text-pink-400 text-xl font-semibold">
          HALLO, kenalin aku lapip,
        </h2>
        <!-- ganti pertanyaan -->
        <p class="title question fs-1 text-2xl font-bold text-red-400">Mau Ngedate?</p>
      </div>
      <div class="buttons mt-5 flex justify-around">
        <!-- ganti tulisan tombol -->
        <button
          type="button"
          class="btn-yes bg-green-500 rounded text-white text-3xl px-2 pt-1 pb-2 animate__pulse animate__animated animate__infinite"
        >
          yes
        </button>
        <button
          type="button"
          class="btn-no bg-red-500 rounded text-white text-2xl px-2 pt-1 pb-2"
        >
          no
        </button>
      </div>
      <div class="numbers hidden mt-5 flex justify-center">
        <!-- ganti link -->
        <a
          href="https://www.instagram.com/rafifbagass/profilecard/?igsh=OTNoMTB4dnJ0amc4"
          type="button"
          class="bg-pink-500 text-white py-1 px-2 rounded btn-yes w-100 text-xl font-bold"
        >
          <!-- ganti tulisan tombol link -->
          Chat aku disini</a
        >
      </div>
    </main>

    <script>
      const titleElement = document.querySelector(".title");
      const buttonsContainer = document.querySelector(".buttons");
      const numberContainer = document.querySelector(".numbers");
      const yesButton = document.querySelector(".btn-yes");
      const noButton = document.querySelector(".btn-no");
      const catImg = document.querySelector(".cat-img");
      const title = document.querySelector(".title");
      const question = document.querySelector(".question");

      // jumlah gambar
      const MAX_IMAGES = 5;

      let play = true;
      let count = 0;

      // ganti gambar pake link gif yang kalian mau
      let listGambar = [
        "https://www.icegif.com/wp-content/uploads/2024/01/icegif-895.gif",
        "https://i.pinimg.com/originals/dd/80/83/dd80839ddc5266ff81972c9393476dfb.gif",
        "https://buffy.mlpforums.com/monthly_07_2015/post-5578-0-44241000-1436147641.gif",
        "https://pa1.aminoapps.com/6925/0f57496b76cda511f929d133a468c943a57f739dr1-250-250_hq.gif",
        "https://images.steamusercontent.com/ugc/96106427695049538/B8E5EC659F9E47DC6AA924D25A1C8C528F9982E6/?imw=512&imh=371&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true",

        // gambar kalo dijawab ya
        "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi-jT3QZE9YTgXxz5LRFbz6DLNWm9WM3ZzBh8whZyX213qapwY5qI1FHMDQYl4D8t41YkhEKym6S8wkwPP-f6nxxm2Lz6_lFjrdzmdHXv6KhqGuleDRoEQ9sVPSt7TTozos1Oqg-tS1-MFq/s1600/Light+Fury+and+Toothless+cuddle.gif",
      ];

      yesButton.addEventListener("click", handleYesClick);

      noButton.addEventListener("click", function () {
        title.classList.add("hidden");
        question.classList.add("hidden");
        if (play) {
          count++;
          const imageIndex = Math.min(count, MAX_IMAGES);
          changeImage(imageIndex);
          updateNoButtonText();
          if (count === MAX_IMAGES) {
            play = false;
          }
        }
      });

      function handleYesClick() {
        buttonsContainer.classList.add("hidden");
        title.classList.add("hidden");
        question.classList.add("hidden");
        numberContainer.classList.remove("hidden");
        changeImage(6);
      }

      // ganti kata-kata kalo ditolak
      function generateMessage(count) {
        const messages = ["no", "hmm?", "yakin?", "MALAS", "huftt..", "<--"];

        const messageIndex = Math.min(count, messages.length - 1);
        return messages[messageIndex];
      }

      function changeImage(imageIndex) {
        catImg.src = `${listGambar[imageIndex - 1]}`;
      }

      function updateNoButtonText() {
        noButton.innerHTML = generateMessage(count);
      }
    </script>
  </body>
</html>
